# shell=$SHELL # (if set, otherwise user's default shell from /etc/passwd)
term=foot    # (or xterm-256color if built with -Dterminfo=disabled)
login-shell=no

app-id=foot
title=foot
locked-title=no

font=JetBrainsMono:Regular:size=14
font-bold=JetBrainsMono:Bold:size=14
font-italic=JetBrainsMono:Italic:size=14
font-bold-italic=JetBrainsMono:Bold:Italic:size=14
font-size-adjustment=0.5
line-height=20
letter-spacing=0
horizontal-letter-offset=0
vertical-letter-offset=0
underline-offset=0
box-drawings-uses-font-glyphs=yes
dpi-aware=no

initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=
initial-window-mode=windowed
pad=0x0                             # optionally append 'center'
resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}
notify-focus-inhibit=yes

bold-text-in-bright=yes
# word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary
workers=0
# utmp-helper=none

[bell]
urgent=no
notify=no
command=none
command-focused=no

[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative
indicator-format=percentage

[url]
launch=xdg-open ${url}
osc8-underline=url-mode
label-letters=sadfjklewcmpgh
protocols=http, https, ftp, ftps, file, gemini, gopher, irc, ircs
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[cursor]
style=block
unfocused-style=hollow
blink=yes
color=000000 22ff22
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
alternate-scroll-mode=no

[touch]
long-press-delay=400

[colors]
alpha=0.5
foreground=efefef
background=1b1b1b
regular0=141414 # black
regular1=ff3333 # red
regular2=33ff33 # green
regular3=dddd00 # yellow
regular4=3333ff # blue
regular5=ff33ff # magenta
regular6=00ffff # cyan
regular7=e6e6e6 # white
bright0=262423  # bright black
bright1=f73028  # bright red
bright2=aab01e  # bright green
bright3=f7b125  # bright yellow
bright4=719586  # bright blue
bright5=c77089  # bright magenta
bright6=7db669  # bright cyan
bright7=fb6a16  # bright white
